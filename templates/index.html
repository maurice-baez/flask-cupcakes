<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">

    <ul id="cupcakes-list" class="list-group list-group-flush mt-4">
    </ul>

    <form id="cupcake-form" method="POST">

      <label for="flavor" class="form-label" >Flavor:</label>
        <input type="text" id="flavor" class="form-control">


      <label for="rating" class="form-label"  >Rating:</label>
        <input type="text" id="rating" class="form-control">


      <label for="size" class="form-label" >Size:</label>
        <input type="text" id="size" class="form-control">


      <label for="image-url" class="form-label" >Image URL:</label>
        <input type="url" id="image-url" class="form-control">


      <button type="submit" class="btn btn-primary mt-3" id="new-cupcake-btn">Add Cupcake</button>
    </form>



  </div>




  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/api-calls.js"></script>
  <script src="/static/ui.js"></script>
</body>
</html>
